<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dhanush | Video Editor & Motion Graphics</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#020817;
    color:white;
}

header{
    display:flex;
    justify-content:space-between;
    padding:20px 40px;
}

nav a{
    margin-left:20px;
    color:white;
    text-decoration:none;
}

.hero{
    text-align:center;
    margin-top:80px;
}

.hero h1{
    font-size:50px;
}

.buttons a{
    padding:10px 20px;
    margin:10px;
    background:#1d4ed8;
    color:white;
    border-radius:20px;
    text-decoration:none;
}

.projects{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
    padding:60px;
}

.card{
    background:#0f172a;
    border-radius:15px;
    padding:15px;
    cursor:pointer;
}

.card img{
    width:100%;
    border-radius:10px;
}

/* popup */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    align-items:center;
    justify-content:center;
}

.popup iframe{
    width:80%;
    height:60%;
}

.close{
    position:absolute;
    top:20px;
    right:40px;
    font-size:30px;
    cursor:pointer;
}
</style>

<script>
function openVideo(link){
    document.getElementById("popup").style.display="flex";
    document.getElementById("videoFrame").src=link;
}

function closeVideo(){
    document.getElementById("popup").style.display="none";
    document.getElementById("videoFrame").src="";
}
</script>

</head>

<body>
