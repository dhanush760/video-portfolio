<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dhanush Video Portfolio</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0b1026;
    color:white;
}

header{
    display:flex;
    justify-content:space-between;
    padding:20px 40px;
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:white;
}

.hero{
    text-align:center;
    margin-top:50px;
}

.filters{
    text-align:center;
    margin-top:30px;
}

.filters button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:20px;
    background:#1c2260;
    color:white;
    cursor:pointer;
}

.projects{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
    padding:60px;
}

.card{
    background:#141a40;
    border-radius:15px;
    padding:15px;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-6px);
}

.card img{
    width:100%;
    border-radius:10px;
}

</style>

<script>
function filterSelection(category){
    let cards = document.getElementsByClassName("card");
    for(let i=0;i<cards.length;i++){
        if(category=="all" || cards[i].classList.contains(category)){
            cards[i].style.display="block";
        }else{
            cards[i].style.display="none";
        }
    }
}
</script>

</head>

<body>

<header>
<h2>itsDhanush</h2>
<nav>
<a href="#">Home</a>
<a href="#">Projects</a>
<a href="#">Skills</a>
<a href="#">Contact</a>
</nav>
</header>

<section class="hero">
<h1>My Video Projects</h1>
<p>Professional motion graphics, reels and promo edits.</p>
</section>

<div class="filters">
<button onclick="filterSelection('all')">All</button>
<button onclick="filterSelection('motion')">Motion Graphics</button>
<button onclick="filterSelection('short')">Short Form</button>
<button onclick="filterSelection('promo')">Promo</button>
</div>

<section class="projects">

<div class="card motion">
<img src="https://via.placeholder.com/400">
<h3>Motion Graphics Ad</h3>
</div>

<div class="card short">
<img src="https://via.placeholder.com/400">
<h3>Instagram Reel Edit</h3>
</div>

<div class="card promo">
<img src="https://via.placeholder.com/400">
<h3>Promo Video</h3>
</div>

<div class="card motion">
<img src="https://via.placeholder.com/400">
<h3>App Animation</h3>
</div>

</section>

</body>
</html>
